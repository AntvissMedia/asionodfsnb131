services:
  - type: web
    name: fastapi-prototype
    env: python
    region: oregon  # or frankfurt, singapore, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    plan: free
    healthCheckPath: /ping  # optional: update to match your real health path
    autoDeploy: false       # set to true if using GitHub auto-deploy
